<div class="form-container disFlex centradoFlex flexColsNoWrap">
    <h2>Conecta con tu banco</h2>
    <form method="post">
      <div class="form-group">
        <label for="bank">Banco</label>
        <input type="text" id="bank" name="bank" placeholder="Nombre del banco" required>
      </div>

      <div class="form-group">
        <label for="country">País</label>
        <select id="country" name="country" required>
          <option value="">Selecciona tu país</option>
          <option value="es">España</option>
          <option value="us">Estados Unidos</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="br">Brasil</option>
        </select>
      </div>

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
      </div>

      <div class="form-group">
        <button type="submit">Conectar</button>
      </div>
    </form>
    <p [textContent]="this.form"></p>
  </div>
