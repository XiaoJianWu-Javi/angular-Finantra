<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
<div class="info disFlex flexColsNoWrap">
    <div class="menu disFlex">
        <div class="tipos_registros disFlex">
            <a (click)="setTypeInformation('cuentas bancarias')"><p>Cuentas bancarias</p></a>
            <a (click)="setTypeInformation('criptomonedas')"><p>Criptomonedas</p></a>
            <a (click)="setTypeInformation('acciones')"><p>Acciones</p></a>
        </div>
        <div class="search_bar">
            <input type="text" class="search_text" [(ngModel)]="infoName" placeholder="Nombre">
            <button class="search_button">
                <span class="material-symbols-outlined" (click)="search(infoName)">search</span>
            </button>
        </div>
    </div>
    <div class="infoType disFlex">
        <!-- Esto es para comprobar que funciona el cambio a cuentas bancarias, criptos o acciones -->
        @if (this.typeInformation == 'cuentas bancarias') {
            <p>Cuentas bancarias</p>
        } @else {
            @if (this.typeInformation == 'criptomonedas') {
                <p>Criptomonedas</p>
            } @else {
                <p>Acciones</p>
            }
        }
    </div>
    <div>
        <!-- Esto es para comprobar que funciona el buscador -->
        @if (this.infoName == '') {
            <p>No se ha buscado</p>
        } @else {
            <p>Si se ha buscado</p>
        }
    </div>
</div>
