<div *ngIf="bankAccounts.length > 0">
    <h2>Lista de Cuentas de Banco</h2>
    <ul>
      <li *ngFor="let account of bankAccounts; let i = index">
        <input type="checkbox" [(ngModel)]="selectedAccounts[i]" /> 
        <p><strong>Banco:</strong> {{ account.bankName }}</p>
        <p><strong>Nombre de cuenta:</strong> {{ account.iban }}</p>
        <p><strong>Notes:</strong> {{ account.notes }}</p>
      </li>
    </ul>
    <button (click)="addSelectedAccounts()">AÃ±adir</button> 
  </div>
  
  <div *ngIf="bankAccounts.length === 0">
    <p>No se encontraron cuentas de banco.</p>
    <a href="./home"><button>Volver</button></a>
  </div>
