<div class="disFlex centradoFlex flexColsNoWrap">
    <form [formGroup]="form" (ngSubmit)="logIn()" method="post" class="disFlex flexColsNoWrap centradoFlex">
        <h1 class="autoCenter">Login</h1>

        <p class="error textAlign" id="error">
            Correo o contrase√±a incorrecto
        </p>
        <div class="flex1 disFlex flexColsNoWrap gap5">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" placeholder="yourName@example.com">
        </div>
        <div class="flex1 disFlex flexColsNoWrap gap5">
            <label for="password" >Password:</label>
            <input type="password" formControlName="password" >
        </div>
        
        <hr>
        <a href="#">Registrarme</a>
        <button type="submit">Log in</button>
    </form>
</div>
